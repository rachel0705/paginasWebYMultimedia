    <body class="contact-page">
    <!-- Navigation Bar -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="logo navbar-brand">Rachel's Portfolio</div>

            </div>
        </nav>

    <main class="container my-5">
        <div class="overlay"></div> <!-- Optional overlay -->
        <section id="contact" class="contact-form-container">
            <h1 class="text-center mb-4">Reach out!</h1>
            <form action="your-form-endpoint" method="POST" class="form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control form-control-lg" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control form-control-lg" id="message" name="message" required rows="5" placeholder="Write your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </section>
    </main>    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
