    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function typeWriter(elementId, text, i, fnCallback) {
                // Replace newline characters with line breaks for HTML
                let fullText = text.replace(/\n/g, '<br>');
                if (i < fullText.length) {
                    // Handle the line break: since <br> is longer, avoid splitting it during typing
                    if (fullText.slice(i, i+4) === "<br>") {
                        i += 4; // Skip the length of the '<br>' tag
                    }
                    document.getElementById(elementId).innerHTML = fullText.substring(0, i+1) + '<span aria-hidden="true" class="typed-cursor">|</span>';

                    setTimeout(function() {
                        typeWriter(elementId, text, i + 1, fnCallback);
                    }, 100);
                } else if (typeof fnCallback == 'function') {
                    setTimeout(fnCallback, 700);
                }
            }

            function startTyping() {
                let aboutText = "Hi there! I'm Raquel Esparza\nEager to dive deeper into the world of data!";
                let workText = "Aspiring to be a Data Scientist and Analyst";
                let contactText = "Thank You for Visiting!";
                
                typeWriter("typing1", aboutText, 0, function() {
                    typeWriter("typing2", workText, 0, function() {
                        typeWriter("typing3", contactText, 0, function() {
                            console.log("Done typing!");
                        });
                    });
                });
            }

            startTyping();
        });
    </script>
