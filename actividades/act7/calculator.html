<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css"> 
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="header">
            <h1>Calculadora</h1>
                <input type="text" id="display" value="0" disabled class="display"/>
            </div>
        </div>
        <div class="buttons">
            <div class="grid">
                <div class="button" id="clear">C</div>
                <div class="button" id="backspace">←</div>
                <div class="button" id="percentage">%</div>
                <div class="button" id="division">/</div>
                <div class="button" id="seven">7</div>
                <div class="button" id="eight">8</div>
                <div class="button" id="nine">9</div>
                <div class="button" id="multiplication">x</div>
                <div class="button" id="four">4</div>
                <div class="button" id="five">5</div>
                <div class="button" id="six">6</div>
                <div class="button" id="subtraction">-</div>
                <div class="button" id="one">1</div>
                <div class="button" id="two">2</div>
                <div class="button" id="three">3</div>
                <div class="button" id="addition">+</div>
                <div class="button" id="zero">0</div>
                <div class="button" id="decimal">.</div>
                <div class="button" id="equals">=</div>
            </div>
        </div>
    </main>
    <script>
        const input = document.getElementById('display');
        const buttons = document.querySelectorAll('.button');
        
        const buttonsLength = buttons.length;

        const operation = () => {
            let currentInput = input.value;

            currentInput = currentInput.replace(/x/g, '*');

            try {
                input.value = eval(currentInput);
            } catch (error) {
                input.value = "Error";
            }
        };

        for (let i = 0; i < buttonsLength; i++) {
            buttons[i].addEventListener('click', (event) => {
                const value = event.target.textContent;

                switch (value) {
                    case 'C':
                        input.value = '0';
                        break;
                    case '←':
                        input.value = input.value.length > 1 ? input.value.slice(0, -1) : '0';
                        break;
                    case '+':
                    case '-':
                    case 'x':
                    case '/':
                    case '%':
                        input.value += ' ' + value + ' ';
                        break;
                    case '=':
                        operation();
                        break;
                    default:
                        if (input.value === '0') {
                            input.value = value;
                        } else {
                            input.value += value;
                        }
                }
            });
        }

    </script>
</body>
</html>
