<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the entire page */
        body {
            background-color: #04131b;
            margin: 0;
            font-family: 'Raleway', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh; 
            justify-content: center; 
            align-items: center; 
        }

        /* Basic styling for the navigation bar */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #04131b;
            padding: 10px;
            position: absolute; /* keeps it at the top */
            top: 0;
            width: 100%;
            z-index: 1; /* Ensures it stays above other content */
        }

        /* Logo styling */
        .logo img {
            height: 50px;
        }

        /* Links styling */
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        /* Language selection styling */
        .language-selector select {
            padding: 5px;
            font-size: 16px;
        }

        /* Title styling */
        .title {
            text-align: center;
            margin-top: 60px; 
        }

        .title h1 {
            font-size: 7em; 
            margin: 0;
            font-weight: 500;
        }

        /* Button styling */
        .main-button {
            margin-top: 100px; /* Space between the title and the button */
            padding: 15px 30px;
            font-size: 1.2em;
            color: #04131b;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .main-button:hover {
            background-color: #0d3b4a; /* Slightly darker shade for hover effect */
            color: white;
        }

        /* Image styling */
        .main-image {
            margin-top: 50px; /* Space between the button and the image */
            max-width: 100%; /* Make sure the image doesn't exceed the width of the screen */
            height: auto; /* Maintain aspect ratio */
        }

    </style>
</head>
<body>
    <nav>
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="Website Logo">
        </div>

        <!-- Navigation links -->
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>

        <!-- Language selection element -->
        <div class="language-selector">
            <select>
                <option value="en">English</option>
                <option value="fi">Finnish</option>
                <option value="es">Spanish</option>
            </select>
        </div>
    </nav>

    <!-- Main Title -->
    <div class="title">
        <h1>Rachel's Portfolio</h1>
        <!-- Button -->
        <button class="main-button">More</button>
    </div>

    <!-- Image below everything else -->
    <img src="5333-cat-stare.png" alt="Descriptive Image Text" class="main-image">


</body>
</html>
